<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email OTP - AI Learning Platform</title>
    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --primary: #2f4fbd;
            --primary-hover: #2643a4;
            --border: #d8deea;
            --danger-bg: #fff1f2;
            --danger-text: #b42318;
            --success-bg: #ecfdf3;
            --success-text: #027a48;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .otp-container {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(17, 24, 39, 0.08);
        }

        .logo { text-align: center; margin-bottom: 16px; }
        .logo h2 { color: var(--text); font-size: 24px; margin-bottom: 5px; }

        .subtitle {
            text-align: center;
            color: var(--muted);
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group { margin-bottom: 14px; }
        .form-group label {
            display: block;
            color: var(--text);
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            height: 46px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 20px;
            letter-spacing: 6px;
            text-align: center;
            color: var(--text);
        }

        .form-group input:focus {
            outline: 2px solid rgba(47, 79, 189, 0.2);
            border-color: var(--primary);
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
            height: 44px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: #eef2ff;
            color: #2f4fbd;
            border: 1px solid #c7d2fe;
        }

        .error-message,
        .success-message {
            border-radius: 10px;
            padding: 10px 12px;
            margin-bottom: 12px;
            font-size: 14px;
            border: 1px solid transparent;
            text-align: left;
        }

        .error-message {
            background: var(--danger-bg);
            color: var(--danger-text);
            border-color: #fecdca;
        }

        .success-message {
            background: var(--success-bg);
            color: var(--success-text);
            border-color: #abefc6;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="logo">
            <h2>Email Verification</h2>
        </div>

        <p class="subtitle">Enter the 6-digit OTP sent to <strong>{{ email }}</strong></p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}error-message{% else %}success-message{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'verify_email_otp' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" maxlength="6" minlength="6" pattern="[0-9]{6}" required>
            </div>
            <button type="submit" class="btn-primary">Verify OTP</button>
        </form>

        <form method="POST" action="{% url 'resend_email_otp' %}">
            {% csrf_token %}
            <button type="submit" class="btn-secondary">Resend OTP</button>
        </form>
    </div>
</body>
</html>
